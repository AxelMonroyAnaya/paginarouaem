            <script>
                function currentTime() {
                    let date = new Date();
                    let hh = date.getHours();
                    let mm = date.getMinutes();
                    let ss = date.getSeconds();
                    hh = (hh < 10) ? "0" + hh : hh;
                    mm = (mm < 10) ? "0" + mm : mm;
                    ss = (ss < 10) ? "0" + ss : ss;
                    let time = hh + ":" + mm + ":" + ss;
                    // Actualizar directamente el contenido en el mismo HTML
                    let watch = document.getElementById("reloj");
                    if (watch) {
                        watch.innerHTML = time;
                    }
                }
                setInterval(currentTime, 1000);
            </script>
